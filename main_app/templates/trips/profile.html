{% extends 'base.html' %}
{% block content %}

<h1>Cities</h1>

{% for post in posts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title"><a href="{% url 'show_post' post.id %}">{{ post.title }}</a></span>
      <img src="{{post.user.profile.profile_img}}" alt="Photo of {{post.location}}">
      <p>where: {{ post.location }}</p>
      <p>Description: {{ post.text }}</p>
    </div>
  </div>

{% empty %}

<h2>No posts yet</h2>

{% endfor %}

{% endblock %}
