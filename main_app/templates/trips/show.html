{% extends 'base.html' %}
{% block content %}

<h1>POST</h1>


  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ post.title }} by {{post.user.username}}</span>
      <img src="{{post.user.profile.profile_img}}" alt="Photo of {{post.location}}">
      <p>where: {{ post.location }}</p>
      <p>Description: {{ post.text }}</p>
    </div>
  </div>


{% endblock %}
