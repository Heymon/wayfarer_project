{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 id="heading">POST</h1>

<div class="container">


              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editModal">
              Edit Post
              </button>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete Post
                </button>
              </div>
        </div>    
    </div>
  </div>
</div>        
 


<!-- Edit Modal -->
<div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'posts_edit' post.id%}" method="POST" class="signup-form">
          {% csrf_token %}
          {{post_form.as_p}}
            
          <input type="submit" value="Save Changes">
          <input type="hidden" name="next" value="{{next}}">
      
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'posts_delete' post.id%}" method="POST" class="delete-form">
          {% csrf_token %}
          Are you sure you want to delete this post?<br>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <input type="submit" class="btn btn-outline-danger" value="Delete">
          <input type="hidden" name="next" value="{{next}}">
        </div>  
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
